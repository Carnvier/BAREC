{%extends 'layouts/base.html'%}
{%block side-navigation%}
{%include 'layouts/organisation-sidebar.html'%}{%endblock%}
{%block content %}
<div class="card card-bordered auth-form form-grid-container">
    <div class="card-inner card-inner-lg">
      <div class="nk-block-head">
        <div class="nk-block-head-content">
          <h3 class="nk-block-title">Notice!!!</h3>
        </div>
      </div>
      <form method="post" class="mt-1">
        <div class="form-group form-layout">
          {%csrf_token %} 
          <p class="text-center">Are you sure you want to permanantely delete {{staff.staff_name}}?</p>
      </div>
      <button type="submit" class="btn-danger button-container btn">Confirm</button>
      </form>
    </div>
  </div>
{%endblock%}
