{%extends 'layouts/base.html'%}
{%block title%}COMPANY DASHBOARD {%endblock%}
{%block content%}
<div class="card card-bordered auth-form form-grid-container">
    <div class="card-inner card-inner-lg">
      <div class="nk-block-head">
        <div class="nk-block-head-content">
          <h3 class="nk-block-title">Update Message</h3>
          <div class="nk-block-des">
            <p>Update your message here!</p>
          </div>
        </div>
      </div>
      <form method="post" class="mt-1">
        <div class="form-group form-layout form-grid">
          {%csrf_token %} 
          {{form.as_p}}
      </div>
        <button class="btn btn-success btn-block mt-2" type="submit">Update</button>
      </form>
    </div>
  </div>
{%endblock%}
